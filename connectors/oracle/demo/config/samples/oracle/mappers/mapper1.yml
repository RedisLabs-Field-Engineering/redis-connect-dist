schema: HR
tables:
  - table: EMPLOYEES
    mapper:
      id: employees
      processorID: employees
      publishBefore: false
      passThrough: false
      columns:
        - src: EMPLOYEE_ID
          target: EmpId
          type: INT
          publishBefore: false
        - src: FIRST_NAME
          target: FName
        - src: LAST_NAME
          target: LName
        - src: EMAIL
          target: Email
        - src: JOB_ID
          target: JobId
        - src: SALARY
          target: Salary
          type: DOUBLE
  - table: JOBS
    mapper:
      id: Jobs
      processorID: Jobs
      publishBefore: false
      passThrough: true
      columns:
        - src: JOB_ID
          target: JobId
          type: INT
  - table: EMP
    mapper:
      id: emp
      processorID: emp
      publishBefore: false
      passThrough: false
      columns:
        - src: EMPNO
          target: EmployeeNumber
          type: INT
          publishBefore: false
        - src: FNAME
          target: FirstName
        - src: LNAME
          target: LastName
        - src: JOB
          target: Job
        - src: MGR
          target: Manager
        - src: HIREDATE
          target: HireDate
        - src: SAL
          target: Salary
        - src: COMM
          target: Commission
        - src: DEPT
          target: Department
